<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="document.getElementById('demos').innerHTML = Date()">Click For Time</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize = '35px'">Change Style</button>
    <button type="button" onclick="document.getElementById('test').style.display = 'block'">Display Block</button>
    <p id="demos"></p>
    <p id="demo">Hello World</p>
    <p id="test" style="display: none;">Hello Bangladesh</p>
</body>
</html>
